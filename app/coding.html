<body>
<header>
    <h3>在线编译器</h3>
</header>
<textarea id="code" rows="24" cols="80">
import turtle
t=turtle.Turtle()
s=turtle.Screen()
s.bgcolor('black')
t.speed(0)
sides=6
colors=['blue','yellow','green','orange','red','purple']
for x in range(100):
    t.pencolor(colors[x%sides])
    t.forward(x*3/sides+x)
    t.left(360/sides+1)
    t.width(x*sides/200)
</textarea>
<br>
<h4><button id="run">run</button></h4>
<div id="result" style="border-style: solid; width: 800px; height: 300px;"></div>

</body>
