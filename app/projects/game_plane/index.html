<!doctype html>
<html>

<head>
    <title>飞机大战</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <h3>飞机大战</h3>
    <div class="container">
        <canvas id="canvas" width='480' height='620'></canvas>
        <div class="tip">
            <h4 class="hd">分数</h4>
            <div id="score">0</div>
            <h4 class="hd">操作说明</h4>
            <div class="con">鼠标 '上'、'下'、'左右'、'右' 移动，躲避敌机，发射炮弹击落敌机。</div>
            <h4 class="hd">游戏目标</h4>
            <div class="con">击落敌机，取得高分。</div>
        </div>
    </div>
    <div id="div"></div>
    <script type="text/javascript" src="./js/main.js"></script>

</html>
